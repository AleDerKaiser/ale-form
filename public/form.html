<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fale com o Ale</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue";
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#07070a 0%, #0b1220 100%);
      color:#e6f7ff;
      padding:32px;
    }

    .card{
      width:360px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(0,200,255,0.06);
      padding:28px;
      position:relative;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      overflow:hidden;
    }

    .card::after{
      content:"";
      position:absolute;
      left:-40%;
      top:-40%;
      width:200%;
      height:200%;
      background: radial-gradient(circle at 30% 30%, rgba(0,230,255,0.12), transparent 10%),
                  radial-gradient(circle at 70% 70%, rgba(0,120,255,0.08), transparent 10%);
      transform: rotate(-8deg);
      pointer-events:none;
    }

    h1{
      font-size:18px;
      color:#b9f8ff;
      letter-spacing:0.6px;
      text-align:center;
      margin-bottom:18px;
      text-shadow: 0 2px 8px rgba(0,200,255,0.06);
    }

    label{
      display:block;
      font-size:12px;
      color:#9fbfc8;
      margin-top:12px;
      margin-bottom:6px;
    }

    input[type="text"], input[type="email"], textarea{
      width:100%;
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      border-left:4px solid rgba(255,255,255,0.01);
      padding:10px 12px;
      color:#e6f7ff;
      font-size:13px;
      border-radius:8px;
      transition: all .25s ease;
      outline:none;
      resize:none;
    }

    input:focus, textarea:focus{
      box-shadow: 0 6px 20px rgba(0,200,255,0.08);
      border-color: rgba(0,230,255,0.25);
      transform: translateY(-2px);
      border-left-color: rgba(0,230,255,0.6);
    }

    textarea{height:90px}

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:12px;
    }

    .submit-btn{
      margin-top:16px;
      width:100%;
      padding:12px;
      border-radius:10px;
      border:0;
      background: linear-gradient(90deg,#00eaff,#0078ff);
      font-weight:700;
      cursor:pointer;
      color:#041017;
      letter-spacing:0.6px;
      box-shadow: 0 8px 24px rgba(0,120,255,0.12);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .submit-btn:active{ transform: translateY(1px) }
    .submit-btn:hover{ box-shadow: 0 12px 36px rgba(0,120,255,0.18) }

    ::placeholder{ color: #6f8b93; opacity:0.9 }

    .hint{ margin-top:12px; font-size:12px; color:#89bfc8; text-align:center }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fale com o Ale</h1>

    <form method="post" action="/submit">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..." ></textarea>

      <button class="submit-btn" type="submit">Enviar</button>
    </form>


  </div>
</body>
</html>
